<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/nav-brand.png" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tarea School</title>
</head>
<body>
    <main class="main" id="main">
        <section class="login-section" id="login">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-md-7 img d-none d-lg-block ">
                        <img src="assets/img/Kata Kata Einstein.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-5 py-4 px-5">
                        <img src="assets/img/nav-brand.png" width="125" alt="" class="img-fluid">
                        <div class="data">
                            <h2 class="p-0 m-0"><b>Hi, Students!</b></h2>
                            <p class="p-0 m-0">Yuk mulai belajar</p>
                            <form action="" class="input mt-4" method="post">
                                <div class="mb-2">
                                    <label class="mb-2" for="email"><b>Akun Gmail</b></label>
                                    <input type="email" name="email" class="form-control" id="email">
                                </div>
                                <div class="mb-2">
                                    <label class="mb-2" for="password"><b>Password</b></label>
                                    <input type="password" name="password" class="form-control" id="password">
                                </div>
                                <div class="showpassword d-flex align-items-center gap-2 mt-5">
                                    <input type="checkbox" name="showpassword" id="showpassword" class=" form-check d-flex">
                                    <p class="p-0 m-0"><b>Show Password</b></p>
                                </div>
                                <a href="dashboard.html" type="submit" class="btn mt-2 btn-success btn-login w-100 justify-content-center d-flex py-2"><b>Masuk</b></a>
                                <a class="btn text-dark border-0 btn-google mt-2 btn-secondary w-100 justify-content-center d-flex align-items-center gap-2"> <img src="assets/img/Google.png" alt=""><b>Lanjutkan Dengan Google</b></a>
                            </form>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
